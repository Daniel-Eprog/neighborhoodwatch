<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Crimes</h1>
    {% if query %}
    <div class="row">
        {% for col in columns %}
            <div class="col" style="font-size: 10px; margin: 5px; height: 30px; width: 30px; word-wrap: break-word;"> {{col}} </div>
        {% endfor %}
    </div>
        <br/>
        {% for row in query %}
        <div class = "row">
            {% for item in row %}
            <div class="col" style="margin: 5px;"> {{item}} </div>
            {% endfor %}
            </div>
            </br>
        {% endfor %}
    </div>
        {% else %}
            <p>No queries have been submitted at this time.</p>
            <p>Take a moment to fill out the necessary fields and resubmit.</p>
    {% endif %}
</body>
</html>
